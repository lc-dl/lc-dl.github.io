<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LC-DL</title>
  <style>
    /* Use SF font stack */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .tagline {
      font-style: italic;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .description {
      margin-top: 0.5rem;
      font-size: 1rem;
      max-width: 300px;
    }

    .buttons {
      margin: 3rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .buttons a img {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.2s;
    }

    .buttons a img:hover {
      transform: scale(1.05);
    }

    .alt-download {
      margin-top: -0.5rem;
      font-size: 0.9rem;
    }

    .alt-download a {
      text-decoration: underline;
      color: inherit;
    }

    footer {
      margin: 1rem 0;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Logo -->
    <img src="assets/logo.png" alt="LC-DL Logo" width="200">

    <!-- Tagline -->
    <div class="tagline">(aka LiveContainer Downloader)</div>

    <!-- Description -->
    <div class="description">An app downloader for LiveContainer built in iOS Shortcuts</div>

    <!-- Buttons -->
    <div class="buttons">
      <a href="https://www.github.com/sinceohsix/lcdl-repo"><img src="assets/github.png" alt="View the LC-DL Github repository"></a>
      <a href="EXAMPLE.COM"><img src="assets/download.png" alt="Download LC-DL"></a>
    </div>

    <!-- Alternate download link -->
    <div class="alt-download">
      or… <a href="https://github.com/sinceohsix/lcdl-repo/releases/latest/download/LC-DL.shortcut">download the .shortcut</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <sub>Made with ❤️ by Eli and Kaylley</sub>
  </footer>
</body>
</html>
